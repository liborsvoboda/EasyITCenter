<script type="text/javascript" src="../../lib/jui/js/core.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/ui.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/grid.min.js" ></script>
<script type="text/javascript" src="../../lib/jui/js/chart.min.js" ></script>
<link rel="stylesheet" type="text/css" href="less/draw.css" />

</head>

<body class="jui">
<div class="drawing">
	<div class="drawing-menu">
		<ul class="drawing-menu-bar">
			<li class="menu-item">
				<a  class="menu-item-link" data-target="jui-menu">JUI</a>
				<div id="jui-menu" class="dropdown large">
					<ul style="width: 150px;">
						<li value="1">About Drawing Tool</li>
					</ul>
				</div>
			</li>
			<li class="menu-item">File</li>
			<li class="menu-item">Edit</li>
			<li class="menu-item">Object</li>
			<li class="menu-item">View</li>
			</u>
	</div>
	<div class="drawing-left-toolbar">
		<div class="buttons">
			<a class="drawing-btn select" data-mode="pointer"><i class="icon-arrow4 white"></i></a>
			<a class="drawing-btn" data-mode="pen"><i class="icon-edit white"></i></a>
			<!-- <a class="drawing-btn" data-mode="pen2"><i class="icon-edit white"></i>2</a> -->
			<a class="drawing-btn" data-mode="move"><i class="icon-minus white"></i></a>
			<!-- <a class="drawing-btn" data-mode="shape"><i class="icon-stop white"></i></a> -->
			<!-- <a class="drawing-btn"><i class="icon-text white"></i></a> -->
		</div>
	</div>
	<div class="drawing-right-toolbar">
		<div class="toolbar-row">
			<div class="toolbar-item">
				<small>width</small>
				<div>560</div>
			</div>
			<div class="toolbar-item">
				<small>height</small>
				<div>480</div>
			</div>
		</div>
	</div>
	<div class="drawing-bottom-toolbar">reference by http://editor.method.ac/</div>
	<div class="drawing-canvas">
		<div class="drawing-root"></div>
	</div>
</div>



<script>
	jui.ready([ "ui.dropdown", "chart.builder" ], function(dropdown, builder) {

		$("[data-target=jui-menu]").click(function(e) {
			jui_menu.show();
			console.log(jui_menu);
		});


		window.jui_menu = dropdown("#jui-menu");

		var b = builder(".drawing-root", {
			width: '100%',
			height: '100%',
			padding : 0,
			widget : [
				{ type : 'drawing.canvas'}
			],
			style : {
				backgroundColor: 'transparent'
			}
		});

		$("[data-mode]").on('click', function () {
			$("[data-mode].select").removeClass('select');
			$(this).addClass('select');
			b.emit('drawing.canvas.change.mode', [ $(this).data('mode') ]);
		});

	});
</script>

</body>
</html>
