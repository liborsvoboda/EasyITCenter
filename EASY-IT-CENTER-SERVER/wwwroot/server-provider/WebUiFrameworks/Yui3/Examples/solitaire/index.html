<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>YUI: Solitaire</title>
    <style type="text/css" media="screen">
		@import url( cards.css );
	</style>
</head>
<body>
<div id="gameboard">
    <div id="toprow">
        <div id="dealer" class="cardholder"></div>
        <div id="dealt" class="cardholder"></div>
        <div id="done_holder1" class="cardholder"></div>
        <div id="done_holder2" class="cardholder"></div>
        <div id="done_holder3" class="cardholder"></div>
        <div id="done_holder4" class="cardholder"></div>
    </div>
    <div id="gameplay">
        <div id="play_holder1" class="cardholder"></div>
        <div id="play_holder2" class="cardholder"></div>
        <div id="play_holder3" class="cardholder"></div>
        <div id="play_holder4" class="cardholder"></div>
        <div id="play_holder5" class="cardholder"></div>
        <div id="play_holder6" class="cardholder"></div>
        <div id="play_holder7" class="cardholder"></div>
    </div>
</div>
<script type="text/javascript" src="../js/yahoo-min.js"></script>
<script type="text/javascript" src="../js/dom-min.js"></script>
<script type="text/javascript" src="../js/event-min.js"></script>
<script type="text/javascript" src="../js/animation-min.js"></script>
<script type="text/javascript" src="../js/dragdrop-min.js"></script>
<script type="text/javascript" src="../js/create.js"></script>
<script type="text/javascript" src="cards.js"></script>
</body>
</html>
