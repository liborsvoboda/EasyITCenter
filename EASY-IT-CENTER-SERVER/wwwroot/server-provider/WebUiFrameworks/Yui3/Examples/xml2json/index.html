<script type="text/javascript" src="xml2json.js"></script>
<script type="text/javascript">

(function() {
    var Dom = YAHOO.util.Dom,
        Event = YAHOO.util.Event;



    Event.on('parse', 'click', function() {
        var xml = Dom.get('xml').value;
        var data = new YAHOO.util.XML2JSON(xml);
        var out = data.parse();
        Dom.get('json').value = YAHOO.lang.JSON.stringify(out);
        Dom.setStyle('json', 'display', 'block');
        Dom.setStyle('parseJSON', 'display', 'block');
        Dom.get('json').scrollIntoView();

        Event.on('parseJSON', 'click', function() {
            var json = Dom.get('json').value;
            var data = new YAHOO.util.JSON2XML(json);
            var out = data.parse({
                rootTag: 'ResultSet',
                lineEnding: '\n'
            });
            Dom.setStyle('out', 'display', 'block');
            Dom.get('out').value = YAHOO.lang.dump(out);
            Dom.get('out').scrollIntoView();
        });
    });

    dp.SyntaxHighlighter.HighlightAll('code');

})();

</script>
