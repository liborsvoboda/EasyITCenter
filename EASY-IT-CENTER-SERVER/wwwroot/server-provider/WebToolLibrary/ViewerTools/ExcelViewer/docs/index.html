<script src="bundle.js"></script>

<!DOCTYPE html />
<html lang="en">
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width" />
        <title>File Viewer</title>
        <link rel="stylesheet" href="global.css" />
    </head>

    <body>
        <div class="container">
            <h2>Excel</h2>
            <pre>
                <code>
&lt;file-viewer
    id="file-viewer2"
    filename="Sample-Sales-Data.xlsx"
    url="https://go.microsoft.com/fwlink/?LinkID=521962"
&lt;&lt;/file-viewer&lt;
                </code>
            </pre>
            <div class="file-viewer-container">
                <file-viewer
                    id="file-viewer2"
                    filename="Sample-Sales-Data.xlsx"
                    url="https://go.microsoft.com/fwlink/?LinkID=521962"
                ></file-viewer>
            </div>
        </div>

        <script>
            document
                .querySelector("#file-viewer")
                .addEventListener("onload", (e) => console.log("e", e));
        </script>
    </body>

    <style>
        file-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</html>
