<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editor-styles.css">
    <link rel="stylesheet" href="../../../../metro/css/metro-all.min.css" />
    <link rel="stylesheet" href="../../../../metro/css/metro-icons.min.css" />

    <script type="text/javascript" src="../../../../metro/js/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../../../metro/js/metro.min.4.5.2.js?v=4.5.2"></script>
    <script type="text/javascript" src="../../../../metro/tools/highlightjs/highlight.min.js"></script>
    <title>Console Code Editor</title>
</head>

<body>
    <div class="console-editor">
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run">Run ></button>
                    <button class="editor__btn editor__reset">Reset ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console">
                        <ul class="editor__console-logs"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Required Ace Libraries -->
    <script src="js/ace-editor/src-min/ace.js"></script>
    <script src="js/ace-editor/src-min/mode-javascript.js"></script>
    <script src="js/ace-editor/src-min/ext-language_tools.js"></script>

    <!-- Custom Scripts -->
    <script src="js/editor.js"></script>
    <script src="js/editor-console.js"></script>
</body>

</html>
