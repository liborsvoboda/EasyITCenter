<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Dummy Code Editor</title>

    <!-- CONONICAL_LINK -->
    <link rel="canonical" href="https://maximmaeder.com/highlighted-dummy-code-editor-with-html-css-javascript-vue-js/" />

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div id="app">
        <!--         <div class="menubar">

                <Button>View</Button>

        <div class="editor-container">
            <div class="linenumbers">
                <span v-for="n in content.split('\n').length">{{ n }} <br> </span>
            </div>
            <div class="editor">
                <div class="display" id="textarea" v-html="convert()"></div>
                <textarea v-model="content"></textarea>
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>

</body>

</html>
