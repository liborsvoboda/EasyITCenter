<!DOCTYPE html>
<html>
<head>
	<link href="prism-vs.css" rel="stylesheet" />
    <style>
        body{
            margin : 0;
        }
        #myPre, #myPre::after, #myPre::before {
            box-shadow: none;
            margin: 0;
            width: fit-content;
            border: 0;
        }
        #myCode {
            overflow: visible;
            border-left: 0;
            box-shadow: none;
            width : 100%;
            border: 0;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        #busyIndicator
        {
            text-align:center;
        }
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="busyIndicator" >
        <div class="loader">

        </div>
    </div>
    <pre id="myPre"><code class="language-cs" id="myCode">

     </code></pre>
    <script src="prism.js"></script>
    <script>
        function updateCode(code, langExt)
        {
            var x = document.getElementById("busyIndicator");
            x.style.display = "none";            

            var block = document.getElementById('myCode')
            block.innerHTML = code;
            block.classList.value = '';
            block.classList.add("language-" + langExt);
            Prism.highlightAll();
        }
    </script>
</body>
</html>
