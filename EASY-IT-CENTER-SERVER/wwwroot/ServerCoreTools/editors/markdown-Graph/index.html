# leanote Markdown 语法手册

## 1. 斜体和粗体

使用 * 和 ** 表示斜体和粗体。

----------

示例：

这是 *斜体*，这是 **粗体**。

## 2. 分级标题

使用 === 表示一级标题，使用 --- 表示二级标题。

示例：

```
这是一个一级标题
============================

这是一个二级标题
--------------------------------------------------

### 这是一个三级标题
```

你也可以选择在行首加井号表示不同级别的标题 (H1-H6)，例如：# H1, ## H2, ### H3，#### H4。

## 3. 外链接

使用 \[描述](链接地址) 为文字增加外链接。

示例：

这是去往 [Leanote官方博客](http://leanote.leanote.com) 的链接。

## 4. 无序列表

使用 *，+，- 表示无序列表。

示例：

- 无序列表项 一
- 无序列表项 二
- 无序列表项 三

## 5. 有序列表

使用数字和点表示有序列表。

示例：

1. 有序列表项 一
2. 有序列表项 二
3. 有序列表项 三

## 6. 文字引用

使用 > 表示文字引用。

示例：

> 野火烧不尽，春风吹又生。

## 7. 行内代码块

使用 \`代码` 表示行内代码块。

示例：

让我们聊聊 `html`。

## 8. 代码块

使用 四个缩进空格 表示代码块。

示例：

这是一个代码块，此行左侧有四个不可见的空格。

## 9. 插入图像

使用 \!\[描述](图片链接地址) 插入图像。

示例：

# Markdown 高阶语法手册

## 1. LaTeX 公式

$ 表示行内公式：

质能守恒方程可以用一个很简洁的方程式 $E=mc^2$ 来表达。

$$ 表示整行公式：

$$\sum_{i=1}^n a_i=0$$

$$f(x_1,x_x,\ldots,x_n) = x_1^2 + x_2^2 + \cdots + x_n^2 $$

$$\sum^{j-1}_{k=0}{\widehat{\gamma}_{kj} z_k}$$

访问 [MathJax](http://meta.math.stackexchange.com/questions/5020/mathjax-basic-tutorial-and-quick-reference) 参考更多使用方法。

# 2. 加强的代码块

支持四十一种编程语言的语法高亮的显示，行号显示。

非代码示例：

```
$ sudo apt-get install vim-gnome
```

Python 示例：

```python
@requires_authorization
def somefunc(param1='', param2=0):
'''A docstring'''
if param1 > param2: # interesting
print 'Greater'
return (param2 - param1 + 1) or None

class SomeClass:
pass

>>> message = '''interpreter
... prompt'''
```

JavaScript 示例：

``` javascript
/**
* nth element in the fibonacci series.
* @param n >= 0
* @return the nth element, >= 0.
*/
function fib(n) {
var a = 1, b = 1;
var tmp;
while (--n >= 0) {
tmp = a;
a += b;
b = tmp;
}
return a;
}

document.write(fib(10));
```

Hey! I'm your first Markdown document in **Leanote**[^Leanote]. 
 
 
Markdown Extra
--------------------
 
Leanote supports **Markdown Extra**, which extends **Markdown** syntax with some nice features.
 
> **Tip:** You can disable any **Markdown Extra** feature in the **Extensions** tab of the <i class="icon-cog"></i> **Settings** dialog.
 
> **Note:** You can find more information about **Markdown** syntax [here][2] and **Markdown Extra** extension [here][3].
 
 
### Tables
 
**Markdown Extra** has a special syntax for tables:
 
Item     | Value
-------- | ---
Computer | $1600
Phone    | $12
Pipe     | $1
 
You can specify column alignment with one or two colons:
 
| Item     | Value | Qty   |
| :------- | ----: | :---: |
| Computer | $1600 |  5    |
| Phone    | $12   |  12   |
| Pipe     | $1    |  234  |
 
 
### Definition Lists
 
**Markdown Extra** has a special syntax for definition lists too:
 
Term 1
Term 2
:   Definition A
:   Definition B
 
Term 3
 
:   Definition C
 
:   Definition D
 
  > part of definition D
 
 
### Fenced code blocks
 
GitHub's fenced code blocks are also supported with **Highlight.js** syntax highlighting:
 
```
// Foo
var bar = 0;
```
 
> **Tip:** To use **Prettify** instead of **Highlight.js**, just configure the **Markdown Extra** extension in the <i class="icon-cog"></i> **Settings** dialog.
 
> **Note:** You can find more information:
 
> - about **Prettify** syntax highlighting [here][5],
> - about **Highlight.js** syntax highlighting [here][6].
 
 
### Footnotes
 
You can create footnotes like this[^footnote].
 
  [^footnote]: Here is the *text* of the **footnote**.
 
 
### SmartyPants
 
SmartyPants converts ASCII punctuation characters into "smart" typographic punctuation HTML entities. For example:
 
|                  | ASCII                        | HTML              |
 ----------------- | ---------------------------- | ------------------
| Single backticks | `'Isn't this fun?'`            | 'Isn't this fun?' |
| Quotes           | `"Isn't this fun?"`            | "Isn't this fun?" |
| Dashes           | `-- is en-dash, --- is em-dash` | -- is en-dash, --- is em-dash |
 
 
### Table of contents
 
You can insert a table of contents using the marker `[TOC]`:
 
[TOC]
